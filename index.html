<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container-fluid">
	<div class="row">
		<div class="col">

			<div id="weather-frame">
				Your Weather Template
			</div>
			<div id="clock-frame" class="">
			</div>
			<div id="todo-frame">
				<div id="todo-list">
				</div>
				<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
					<input type="text" placeholder="enter text" name="inputText" id="form-field">
					<input type="submit">
				</form>
			</div>
		</div>
	</div>
	<div class="row footer-bar">
		<div id="image-data" class="col-2">
			image data
		</div>
		<div class="col-8 text-center">
			<div id="quote-frame">
				The Quote
			</div>
			<div id="quote-author">

			</div>
		</div>
		<div class="col-2 text-right">
			<p onclick="app.controllers.todoController.toggleDisplay()">Todo</p>
		</div>
	</div>



	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>

	<!--Initialize App-->

	<script type='module' src="app/main.js"></script>
</body>

</html>
